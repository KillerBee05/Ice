<div class="content-heading">Add Client</div>

  <div class="panel panel-default">
     <div class="panel-body">
        <form role="form">
           <div class="form-group">
              <label>First Name</label>
              <input class="form-control" type="text" placeholder="First Name" [(ngModel)]="first_name" name="first_name"/>
           </div>
           <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" placeholder="Last Name" [(ngModel)]="last_name" name="last_name" />
           </div>
           <div class="form-group">
              <label>Say something nice</label>
              <input class="form-control" type="text" placeholder="Say something nice" [(ngModel)]="phone" name="phone" />
           </div>
           <button class="btn btn-sm btn-primary" (click)="addClient()">Add Client</button>
        </form>
     </div>
  </div>

  <button type="button" class="back mb-sm btn btn-primary" (click)="goBack()">
      Back
  </button>
