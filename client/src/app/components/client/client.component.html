<div class="content-heading">Client Records </div>
  <div *ngFor = "let client of clients">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                  <h3>{{client.first_name}} {{client.last_name}}</h3>

                  <p *ngIf="toggleInfo[client._id]">
                    {{client.phone}}
                  </p>
                  
                  <button class="mb-sm btn btn-info" type="button" (click)="showInfo(client)">View Client</button>
                  <button class="mb-sm btn btn-primary" type="button" (click)="grabClient(client)">Edit</button>
                  <button class="mb-sm btn btn-danger" type="button" (click)="deleteClient(client._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <button type="button" class="button mb-sm btn btn-green" (click)="newClient()">
    Add Client
  </button>
