<div class="content-heading">Edit Client</div>
  <div class="panel panel-default">
     <div class="panel-body">
        <form role="form">
           <div class="form-group">
              <label>First Name</label>
              <input class="form-control" type="text" placeholder="First Name" [(ngModel)]="first_name" name="first_name"/>
           </div>
           <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" placeholder="Last Name" [(ngModel)]="last_name" name="last_name" />
           </div>
           <div class="form-group">
              <label>Say something nice</label>
              <input class="form-control" type="text" placeholder="Say something nice" [(ngModel)]="phone" name="phone" />
           </div>
           <button class="btn btn-sm btn-primary" (click)="updateClient(client)">Update</button>
        </form>
     </div>
  </div>

  <button class="btn btn-sm btn-primary back" (click)="goBack()">Back</button>

  <button class="btn btn-sm btn-danger button" (click)="confirmDelete(client)">Delete</button>
